  ч: ch,
  Ш: Sh,
  ш: sh,
  Ю: Yu,
  ю: yu,
  Я: Ya,
  я: ya,
  Ў: Oʻ,
  ў: oʻ,
  Ғ: Gʻ,
  ғ: gʻ
 }
